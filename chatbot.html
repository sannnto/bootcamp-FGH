<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Chatbot - Web Bootcamp</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .chatbox {
      background: #ffffff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 700px;
      margin: 20px auto;
    }
    .messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      background: #f9f9f9;
      border-radius: 6px;
    }
    .user, .bot {
      margin: 8px 0;
    }
    .user { text-align: right; color: blue; }
    .bot { text-align: left; color: darkgreen; }
    .input-area {
      display: flex;
      gap: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <img src="logo.png" alt="Logo Bootcamp" style="width: 170px;">
    <ul>
      <li><a href="index.html">🏠 Beranda</a></li>
      <li><a href="pembelajaran.html">📘 Pembelajaran</a></li>
      <li><a href="chatbot.html" class="active">🤖 Chatbot</a></li>
    </ul>
  </div>

  <div class="main">
    <div class="header">
      <div class="language">🇮🇩 Bahasa Indonesia</div>
      <button class="buy-btn">💎 Beli Paket Pro</button>
    </div>

    <div class="chatbox">
      <h2>🤖 Chatbot Pembelajaran</h2>
      <div class="messages" id="messages"></div>
      <div class="input-area">
        <input type="text" id="userInput" placeholder="Tanyakan sesuatu...">
        <button onclick="sendMessage()">Kirim</button>
      </div>
    </div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (message === '') return;

      appendMessage('user', message);
      input.value = '';
      respond(message);
    }

    function appendMessage(sender, text) {
      const messages = document.getElementById('messages');
      const div = document.createElement('div');
      div.className = sender;
      div.textContent = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    function respond(message) {
      const msg = message.toLowerCase();
      let reply = "Maaf, saya belum mengerti pertanyaan itu.";

      if (msg.includes("html")) {
        reply = "HTML adalah bahasa untuk membuat struktur halaman web.";
      } else if (msg.includes("css")) {
        reply = "CSS digunakan untuk mempercantik tampilan halaman HTML.";
      } else if (msg.includes("js") || msg.includes("javascript")) {
        reply = "JavaScript membuat web menjadi interaktif dan dinamis.";
      }

      setTimeout(() => appendMessage('bot', reply), 500);
    }
  </script>
</body>
</html>
